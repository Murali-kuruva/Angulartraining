<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create Author</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='../Public/CSS/addAuthor.css'>
</head>
<body>
  <p><a href="./authorsList.html">Authors List</a></p>
    <form style="width: 25%; margin-left: 500px;" >
        <div class="container"  style="border: 1px solid rgb(24, 23, 23);">
            
          <h2 style="text-align:center;">Create Author</h2>
          <label for="Id"><b>Id</b></label>
          <input type="text" style="height:30px;" placeholder="Enter Id" name="Id" id="authorid" required>
      
          <label for="Name"><b>Name</b></label>
          <input style="height:30px;" type="text" placeholder="Enter Name" name="Name" id="authorName" required>
      
          <label for="Biography "><b>Biography </b></label>
          <input type="text" style="height:30px;" placeholder="Enter Biography " name="Biography " id="authorBiography " required>
            
          <label for="date"><b>BirthDate</b></label>
          <input type="date" style="height:30px;width: 100%;"  name="date" id="birthDate" required>
          <label for="email"><b>Email</b></label>
          <input type="text" style="height:30px;" placeholder="Enter Email" name="email" id="authorEmail" required>
          <button type="submit" style="height:40px;" class="registerbtn" style="text-align: center;">Create Author</button>
        </div>
      </form>



</body>
</html>
